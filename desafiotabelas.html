<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            width: 500px;
            border-collapse: collapse;
            position: relative;
        }
        td{
            border: 1px solid black;
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td><strong>Grupo</strong></td>
            <td><strong>Nomes</strong></td>
            <td colspan="3"><strong>Filmes</strong></td>
        </tr>
        <tr>
            <th rowspan="3"><strong>Mulheres</strong></td>
            <td>Ana</td>
            <td>Alien</td>
            <td>Rambo</td>
            <td>Vingadores</td>
        </tr>
        <tr>
            <td>Beatriz</td>
            <td>Hulk</td>
            <td>Inception</td>
            <td>batman</td>
        </tr>
        <tr>
            <td>claudia</td>
            <td>Obvion</td>
            <td>matrix</td>
            <td>Big Hero</td>
        </tr>

        <tr>
            <th rowspan="3"><strong>Homens</strong></th>
            <td>Bruno</td>
            <td>intocaveis</td>
            <td>Amnesia</td>
            <td>Glaiador</td>
        </tr>
        <tr>
            <td>Daniel</td>

        <tr>

        </tr>



    </table>
</body>
</html>
