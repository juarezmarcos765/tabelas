<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            width: 500px;
            border-collapse: collapse;
            position: relative;
        }

        td,th{
            border: 1px solid rgb(15, 15, 15);
            text-align: center;
        }
        
    </style>
</head>
<body>
    <h1>Exercicio de tabelas</h1>
    <table>
        <caption>Filmes favoritos</caption>

        <thead>
            <th scope="col">Grupo</th>
            <th scope="col">Nome</th>
            <th colspan="3" scope="colgroup">Filmes</th>
        </thead>
        <tbody>
               <tr>
                   <th rowspan="3" scope="rowgroup">Mulheres</th>
                   <td>Ana Maria</td>
                   <td>Alien</td>
                   <td>Rambo</td>
                   <td>Vingadores</td>
            </tr>

            <tr>
                <td>Beatriz</td>
                    <td>Hulk</td>
                    <td>Inception</td
                        
                        >
                 <td>Batman</td>
            </tr>

            <tr>
                <td>Claudia</td>
                <td>Obvion</td>
                <td>Matrix</td>
                <td>Big Hero</td>
            </tr>

            <tr>
                <th rowspan="3" scope="rowgroup">Homens</th>
                <td>Bruno</td>
                <td>Intocaveis</td>
                <td>Amnesia</td>
                <td>Glaiador</td>
            </tr>

            <tr>
                <td>Daniel</td>
                <td>Wall-e</td>
                <td>Oldboy</td>
                <td>Dangal</td>
            </tr>

            <tr>
                <td>Fabiano</td>
                <td>Star wars</td>
                <td>Taxi</td>
                <td>Toy Stoy</td>
            </tr>

            <tfoot>
                <tr>
                    <th colspan="4" scope="row">Total</th>
                    <td>1000</td>
                </tr>
            </tfoot>



        </tbody>
    </table>
</body>
</html>
